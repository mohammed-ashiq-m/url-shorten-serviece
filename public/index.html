<!DOCTYPE html>
<html>

<head>
  <title>My Awesome Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel='stylesheet' href='stylesheets/style.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="https://bnews99.com/wp-content/uploads/2019/09/logo.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form class="form-horizontal" role="form" id="linkForm" action="">

          <div class="form-group">
            <label class="control-label col-sm-1" for="pwd">Link:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="link" placeholder="Drop Link Here">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <button type="submit" class=" button btn btn-default">Shorten It</button>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-1"></div>
            <div class="col-md-10" id="info"></div>
          </div>
          <div class="form-group">

            <div class="col-sm-1"></div>
            <div class="col-md-10" id="result"></div>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</html>
